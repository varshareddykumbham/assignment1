<!DOCTYPE html>
<html>
<body>

<script>
var x=window.prompt("enter a number");
var l=window.prompt("enter size");
var a=[];
for(var i=0;i<l;i++)
{
a[i]=window.prompt("enter element");
}
for(var i=0;i<x;i++)
{
document.write(a[i]);
if(i<x-1)
document.write(",");
}
</script>
